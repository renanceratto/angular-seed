<h2>{{cervejaNova.name | cervejaCadastrada}}</h2>

<form class="form-view">
	<label for="cerveja.name">Nome:
		<input type="text" data-ng-model="cerveja.name">
	</label>

	<label for="cerveja.description">Descrição:
		<input type="text" data-ng-model="cerveja.description">
	</label>

	<label for="cerveja.abv">ABV:
		<input type="text" data-ng-model="cerveja.abv">
	</label>

	<button data-ng-click="create(cerveja)">Cadastrar</button>
</form>
