<h2>{{cervejaAlterada}}</h2>

<form class="form-view">
	<label for="cerveja.name">Nome:
		<input type="text" data-ng-model="cerveja.name">
	</label>

	<label for="cerveja.description">Descrição:
		<textarea data-ng-model="cerveja.description"></textarea>
	</label>

	<label for="cerveja.abv">ABV:
		<input type="number" data-ng-model="cerveja.abv">
	</label>

	<button data-ng-click="edit(cerveja)">Alterar</button>
</form>
